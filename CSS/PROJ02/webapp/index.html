<!doctype html>
<html>
	<head>

			div{

				width : 300px;
				height : 100px;
				float : left;
				margin-top:.5em;
				margin-left:.5em;
			}
		.gradient1{       
			background : linear-gradient(turquoise, #000000);
			box-shadow : 10px 10px 5px #888888;
		}

			border-radius: .25em;
		}
	      
		</style>
	</head>
	<body>
		<div class="gradient1 divRadius">1</div>
		<div class="gradient2">2</div>
		<div class="gradient3">3</div>
		<div class="gradient4">4</div>
		<div class="gradient5">5</div>
		<div class="gradient6">6</div>
		
	</body>
</html>
